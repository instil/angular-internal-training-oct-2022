<div class="container">
  <h1>Flights App</h1>
  <div>
    Flight Count: {{flightCount | async }}
  </div>
  <table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Origin</th>
      <th>Departure Time</th>
      <th>Destination</th>
      <th>Arrival Time</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let flight of flightsService.flights | async"
        [app-flight-viewer-row]="flight">
    </tr>
    </tbody>
  </table>
</div>
