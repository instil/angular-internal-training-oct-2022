<p>Since this is Angular based, we can read and write the state of the
  control.</p>

<mat-radio-group *ngIf="!multi" [(ngModel)]="currentPanel" aria-label="Choose a panel to be open">
  <mat-radio-button [value]="1">Panel 1</mat-radio-button>
  <mat-radio-button [value]="2">Panel 2</mat-radio-button>
</mat-radio-group>

<div *ngIf="multi">
  <mat-checkbox [(ngModel)]="panel1Open">Panel 1</mat-checkbox>
  <mat-checkbox [(ngModel)]="panel2Open">Panel 2</mat-checkbox>
</div>

<mat-checkbox [(ngModel)]="multi" (change)="closeAll()">Support Multiple Panels`</mat-checkbox>

<mat-accordion [multi]="multi">
  <mat-expansion-panel [(expanded)]="panel1Open">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Panel 1 Title
      </mat-panel-title>
      <mat-panel-description>
        This panel can expand
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>We can put any content inside the panel.</p>
  </mat-expansion-panel>

  <mat-expansion-panel [(expanded)]="panel2Open">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Panel 2 Title
      </mat-panel-title>
      <mat-panel-description>
        I have a different description
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>Some more content.</p>
  </mat-expansion-panel>
</mat-accordion>
